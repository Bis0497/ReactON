  <body>
    <h3>Đăng nhập</h3>

      <table id="form-table">

          <td><input type="text" name="id" id="id" value="default" /></td>

          <td><label for="password"> Mật khẩu </label></td>
          <td><input type="text" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Login" onclick="login()"></td>
          </td>
        </tr>
        <tr>
          <td colspan="2" id="message"></td>
        </tr>
      </table>
    </form>
